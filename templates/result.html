<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment analysis</title>
    <style>      
    body{
        font-family:'Franklin Gothic Medium', 'Arial Narrow';
        text-align: center;
        margin: 0;
        padding: 0; 
        background-color: rgb(158, 229, 205);
        
    }
    
.heading{
    margin: 0;
    color: red
}
.description p{
    font-style: italic;
    font-size: 14px;
    margin: 3px 0 0;
    color:rgb(4, 0, 255);
  
  
}
 .results{
    padding: 30px 0 0;
	flex: 1 0 auto;
}

.negative{
    color: #ff0000;
}

.positive{
    color: green;
}
    </style>
</head>
<body>

    <!-- Website Title -->
    <div class="main">
    <div class="container">
        <h2 class='heading'><span>Movies Reviews Classifier</span></h2>
            <div class='description'>
            <p>A Machine Learning Web App for sentiment analysis</p>
        </div>
    </div>

    <!-- Result -->
    <div class="results">
        {% if prediction==1 %}
            <h1>Prediction: <span class='positive'>Positive Review.</span></h1>
            <img class="gif" src="https://media.giphy.com/media/l1J9vkau0r5BYk07e/giphy.gif" alt="Positive Image" , height="300" , width="300">
        {% elif prediction==0 %}
            <h1>Prediction: <span class='negative'>Negative Review</span></h1>
            <img class="gif" src="https://media.giphy.com/media/StAnQV9TUCuys/giphy.gif" alt="Negative image" , height="300" , width="300">
        {% endif %}
    </div>
</div>
</body>
</html>
